<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Social Media App</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{%static 'assets/favicon.ico'%}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'css/styles.css'%}" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   </head>
    <body style="background-color: rgba(184, 174, 174, 0.267) ;">
        <!-- Responsive navbar-->
        <nav  class="navbar shadow sticky-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                {%if request.user.profile_pic%}
                <div style="margin-left: 20px ;" class="text-center">
                    <img style="width: 50px; height: 50px;" src="{{request.user.profile_pic.url}}" class="rounded-circle" alt="...">
                </div>
                {%endif%}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{%url 'home'%}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{%url 'profile' %}">
                            My Profile
                        </a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{%url 'signout'%}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        



        {%block body_block%}

        {%endblock%}






        <!-- Page content-->
        <div class="container">
            <div class="row">
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{%static 'js/scripts.js'%}"></script>
    </body>
</html>
